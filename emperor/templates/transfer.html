{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}
{% block main %}
     <form action="/transfer" method="post">
        <div class="form-group" style="margin-top: 5%">
            <input autocomplete="off" class="form-control" name="username" placeholder="User's name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="amount" min="0" max="1000000" placeholder="Transfer Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Transfer Money</button>
    </form>
{% endblock %}
